<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/settings.css">
  </head>

  <body>
    <form id="options">
      <div class="option-group">
        <div class="row">
          <h3>Host and Authentication</h3>
        </div>
        <div class="row">
          <label class="labeled-input" id="hostname-container">
            Host
            <input type="text" id="host"/>
            <span class="error-message">
              Hostnames should be of the form <pre>http://your.host.name:1234</pre> (or <pre>https</pre>).
              Only hosts on the <pre>synology.me</pre> domain are currently allowed.
            </span>
          </label>
        </div>
        <div class="row">
          <label class="labeled-input">
            Username
            <input type="text" id="username"/>
          </label>

          <label class="labeled-input">
            Password
            <input type="password" id="password"/>
          </label>
        </div>

        <div class="row">
          <button id="test-connection-button" type="button">
            Test Connection
          </button>
          <div id="test-output"/>
        </div>
      </div>

      <hr/>

      <div class="option-group">
        <div class="row">
          <h3>Downloads List</h3>
        </div>

        <span>Display tasks:</span>

        <div>
          <label>
            <input type="checkbox" checked/>
            Downloading
          </label>

          <label>
            <input type="checkbox" checked/>
            Uploading
          </label>

          <label>
            <input type="checkbox"/>
            Completed, not uploading
          </label>

          <label>
            <input type="checkbox" checked/>
            Errored
          </label>

          <label>
            <input type="checkbox"/>
            Other
          </label>
        </div>
      </div>

      <hr/>

      <div class="option-group">
        <div class="row">
          <h3>Notifications</h3>
        </div>

        <label>
          <input type="checkbox"/>
          Enabled Notifications
        </label>

        <label>
          Polling Interval
          <input type="number" min="5" max="3600" step="5"/>
        </label>
      </div>

      <hr/>

      <div class="option-group">
        <button type="submit">Save Settings</button>
      </div>

    </form>

    <script src="../dist/settings.js"></script>
  </body>

</html>
